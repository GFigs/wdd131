<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Form Activity</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Gabriel Figueroa - Form Activity">
    <meta name="author" content="Gabriel Figueroa">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/form.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Choose a product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <div class="rating">
                    <div>
                        <label for="rating1">★</label>
                        <input type="radio" id="rating1" name="rating" value="1" required>
                    </div>
                    <div>
                        <label for="rating2">★★</label>
                        <input type="radio" id="rating2" name="rating" value="2" required>
                    </div>
                    <div>
                        <label for="rating3">★★★</label>
                        <input type="radio" id="rating3" name="rating" value="3" required>
                    </div>
                    <div>
                        <label for="rating4">★★★★</label>
                        <input type="radio" id="rating4" name="rating" value="4" required>
                    </div>
                    <div>
                        <label for="rating5">★★★★★</label>
                        <input type="radio" id="rating5" name="rating" value="5" required>
                    </div>
                </div>
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <span class="optional">(Check all that
                        apply)</span></legend>
                <label for="feature1">
                    <input type="checkbox" id="feature1" name="usefulFeatures" value="Durability"> Durability
                </label>
                <label for="feature2">
                    <input type="checkbox" id="feature2" name="usefulFeatures" value="Ease of Use"> Ease of Use
                </label>
                <label for="feature3">
                    <input type="checkbox" id="feature3" name="usefulFeatures" value="Performance"> Performance
                </label>
                <label for="feature4">
                    <input type="checkbox" id="feature4" name="usefulFeatures" value="Design"> Design
                </label>
            </fieldset>

            <label for="writtenReview">Written Review <span class="optional">(optional)</span></label>
            <textarea name="writtenReview" id="writtenReview"></textarea>

            <label for="userName">Your name <span class="optional">(optional)</span></label>
            <input type="text" id="userName" name="userName">

            <input type="submit" class="submit-button" value="Post Review">
        </form>
    </main>
    <footer>
        <p><span id="currentYear"></span> Gabriel Figueroa - Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
